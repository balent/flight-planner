<html>
<body>

<wicket:extend>
    <h3>Registration</h3>

    <div class="col-md-3">
        <form role="form" wicket:id="form">
            <div class="form-group">
                <label for="loginInput">Username:</label>
                <input wicket:id="username" type="text" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="loginInput">Password:</label>
                <input wicket:id="password" type="password" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="loginInput">Repeat Password:</label>
                <input wicket:id="repeatPassword" type="password" class="form-control"/>
            </div>
            <button type="submit" class="btn btn-default">Register</button>
        </form>
    </div>
</wicket:extend>

</body>
</html>
