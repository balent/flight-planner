<html>
<body>
<wicket:extend>
    <h3>Plane editor</h3>

    <div class="col-md-3">
        <form role="form" wicket:id="planeForm">

            <div class="form-group">
                <label for="planeName">Plane name:</label>
                <input wicket:id="planeName" type="text" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="consumption">Consumption (l/h):</label>
                <input wicket:id="consumption" type="text" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="tankVolume">Tank Volume (l):</label>
                <input wicket:id="tankVolume" type="text" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="speed">Speed (km/h):</label>
                <input wicket:id="speed" type="text" class="form-control"/>
            </div>

            <button type="submit" class="btn btn-default">Save</button>
        </form>
    </div>
</wicket:extend>
</body>
</html>
