<html>
<body>
<wicket:extend>
    <h3>Username: <span wicket:id="userName"></span></h3>


    <div class="col-md-4">
        <h4>Your Routes:</h4>

        <form role="form" wicket:id="routeForm">
            <div class="form-group">
                <select class="form-control" wicket:id="routeNames">
                    <option>Route1</option>
                    <option>Route2</option>
                </select>
            </div>
            <input wicket:id="newRoute" type="submit" value="New Route" class="btn btn-default"/>
            <input wicket:id="editRoute" type="submit" value="Edit Route" class="btn btn-default"/>
            <input wicket:id="deleteRoute" type="submit" value="Delete Route" class="btn btn-default"/>
        </form>

        <h4>Your Planes:</h4>


        <form role="form" wicket:id="planeForm">
            <div class="form-group">
                <select class="form-control" wicket:id="planeNames">
                    <option>Plane1</option>
                    <option>Plane2</option>
                </select>
            </div>

            <input wicket:id="newPlane" type="submit" value="New Plane" class="btn btn-default"/>
            <input wicket:id="editPlane" type="submit" value="Edit Plane" class="btn btn-default"/>
            <input wicket:id="deletePlane" type="submit" value="Delete Plane" class="btn btn-default"/>
        </form>
    </div>
</wicket:extend>
</body>
</html>
